<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="LogIn.css"/>
    </head>
<div class="registration-cssave">
    <form>
        <h3 class="text-center">Регистрация</h3>
        <div class="form-group">
            <input class="form-control item" type="text" name="username" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Имя" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="text" name="userlastname" maxlength="20" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="userlastname" placeholder="Фамилия" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="tel" name="number" maxlength="10" minlength="8" pattern="+7[0-9]{3}-[0-9]{3}-[0-9]{2}[0-9]{2}" id="number" placeholder="Номер телефона" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="password" name="Пароль" minlength="6" id="password" placeholder="Пароль" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block registration" type="submit">Зарегистрироваться</button>
        </div>
    </form>
</div>
</html>
